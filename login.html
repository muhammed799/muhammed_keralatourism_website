<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand " href="#">
            <img src="static/img/logo.png" width="50" height="50" alt="" loading="lazy">
            Journey In Kerala
        </a>
        <div class="flt">
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="district.html">District</a>

                    <a class="nav-link" href="signup.html" tabindex="-1">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="login-c1">
        <h2>Login Form</h2>

        <form action="district.html" onsubmit="return validate();">
            <div class="imgcontainer">
                <img src="static/img/trvl.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Email id</b></label>
                <input type="text" placeholder="Enter Email" name="uname" required  id="email">
                <label for="error" class="float-right" id="error"></label>
                <br>

                <label for="psw"><b>Password</b></label>
                <input id="password" type="password" size="15" maxlength="100" onkeyup="return passwordChanged();">
                <span id="strength">Type Password</span>
                <label for="error"  class="float-right" id="error1"></label>
                <br>
                <label for="num"><b>Number</b></label>
                <input type="text" placeholder="Enter Number" required  id="num">
                <label for="error" class="float-right"  id="error2"></label>
                <br>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1af">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
            <div class="container" style="background-color:#f1f1f1af">
                <span class="psw">Not a member? <a href="signup.html">Sign Up</a></span>
            </div>
        </form>
        <script src="login.js"></script>

    </div>







    <footer>copyright@2020</footer>
</body>
